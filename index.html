<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Voix Animale - Projet RSE</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #map-container { z-index: 10; border-radius: 1rem; }
        .leaflet-container { font-family: 'Inter', sans-serif; }
        .custom-leaflet-icon { background: transparent; border: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // TON ESPACE ADMIN : BASE DE DONNÉES DES ZOOS
        // ==========================================
        const zoosData = [
            {
                id: 1,
                name: "Bioparc de Doué-la-Fontaine",
                city: "Doué-en-Anjou",
                lat: 47.1895, lng: -0.2974,
                level: 4, 
                stars: "⭐⭐⭐⭐",
                summary: "Une référence européenne en matière d'immersion et de respect de l'habitat.",
                analysis: "L'utilisation des carrières de faluns permet de créer des espaces immenses. Les animaux évoluent dans des environnements très proches de leur milieu naturel. Très forte implication dans la conservation in-situ (Projets Nature).",
                pros: ["Immersion totale et naturelle", "Enclos parmi les plus vastes d'Europe", "Politique de conservation exemplaire"],
                cons: ["Certaines zones très escarpées pour le public"],
                warning: null
            },
            {
                id: 2,
                name: "Réserve Africaine de Sigean",
                city: "Sigean",
                lat: 43.0645, lng: 2.9497,
                level: 3,
                stars: "⭐⭐⭐",
                summary: "De vastes étendues offrant une semi-liberté très appréciable pour les herbivores.",
                analysis: "Le format 'safari' permet d'offrir des centaines d'hectares aux troupeaux. Les comportements grégaires naturels sont parfaitement respectés. Les zones piétonnes sont plus classiques mais en cours de modernisation.",
                pros: ["Espaces immenses pour la faune de plaine", "Cohabitation naturelle des espèces"],
                cons: ["Impact carbone du format 'safari automobile'"],
                warning: null
            },
            {
                id: 3,
                name: "Zoo de la Tête d'Or",
                city: "Lyon",
                lat: 45.7786, lng: 4.8532,
                level: 2,
                stars: "⭐⭐",
                summary: "Parc urbain historique engagé dans une transition positive.",
                analysis: "La plaine africaine démontre une vraie volonté de bien-être. Le parc fait face à des défis architecturaux historiques (installations anciennes), mais les équipes déploient de vrais efforts d'enrichissement au quotidien.",
                pros: ["Entrée gratuite (pédagogie inclusive)", "Bonne présence vétérinaire", "Efforts d'enrichissement"],
                cons: ["Contraintes spatiales urbaines", "Installations historiques à moderniser"],
                warning: null
            },
            {
                id: 4,
                name: "Ménagerie du Jardin des Plantes",
                city: "Paris",
                lat: 48.8443, lng: 2.3601,
                level: 1,
                stars: "⭐",
                summary: "Institution historique initiant sa réflexion sur le bien-être animal moderne.",
                analysis: "Situé au cœur de Paris, le parc fait face à des contraintes spatiales extrêmes. Ce label salue les premières initiatives visant à réorienter la collection vers des espèces de plus petite taille, mieux adaptées à cet espace classé.",
                pros: ["Architecture historique préservée", "Programmes d'élevage spécifiques", "Potentiel pédagogique fort"],
                cons: ["Espaces très restreints pour la grande faune", "Proximité importante avec le public"],
                warning: "Nous encourageons la poursuite de la transition vers des espèces nécessitant de plus petits territoires."
            }
        ];

        // ==========================================
        // DESIGN SYSTEM DES NIVEAUX (Constructifs et RSE)
        // ==========================================
        const levelConfig = {
            4: { colorClass: "bg-emerald-600", textClass: "text-emerald-600", icon: "fa-award", title: "Excellence" },
            3: { colorClass: "bg-lime-500", textClass: "text-lime-600", icon: "fa-leaf", title: "Engagé" },
            2: { colorClass: "bg-amber-500", textClass: "text-amber-500", icon: "fa-arrows-rotate", title: "En Transition" },
            1: { colorClass: "bg-blue-500", textClass: "text-blue-500", icon: "fa-seedling", title: "En Développement" }
        };

        // ==========================================
        // COMPOSANTS COMMUNS
        // ==========================================
        const Navigation = ({ activeTab, setTab }) => (
            <div className="bg-white shadow-sm sticky top-0 z-40 border-b border-slate-200">
                <div className="max-w-6xl mx-auto px-4">
                    <div className="flex space-x-2 md:space-x-8 overflow-x-auto custom-scroll">
                        {[
                            { id: 'home', icon: 'fa-house', label: 'Accueil' },
                            { id: 'map', icon: 'fa-map-location-dot', label: 'La Carte' },
                            { id: 'project', icon: 'fa-bullseye', label: 'Le Projet' },
                            { id: 'grid', icon: 'fa-clipboard-check', label: 'La Grille' }
                        ].map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setTab(tab.id)}
                                className={`py-4 px-3 border-b-2 font-medium text-sm transition-colors flex items-center gap-2 whitespace-nowrap 
                                    ${activeTab === tab.id ? 'border-emerald-600 text-emerald-600' : 'border-transparent text-slate-500 hover:text-slate-700'}`}
                            >
                                <i className={`fa-solid ${tab.icon}`}></i> {tab.label}
                            </button>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Modal = ({ zoo, onClose }) => {
            if (!zoo) return null;
            
            const theme = levelConfig[zoo.level];

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden" onClick={e => e.stopPropagation()}>
                        
                        <div className="bg-slate-900 p-8 text-white relative overflow-hidden">
                            <div className={`absolute top-0 right-0 p-32 ${theme.colorClass} rounded-full blur-3xl opacity-20 -mr-16 -mt-16`}></div>
                            <button onClick={onClose} className="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors bg-white/10 hover:bg-white/20 rounded-full w-8 h-8 flex items-center justify-center">
                                <i className="fa-solid fa-xmark text-lg"></i>
                            </button>
                            <div className="relative z-10">
                                <div className="flex items-center gap-3 mb-3">
                                    <span className={`${theme.colorClass} px-3 py-1 rounded-full text-xs font-bold tracking-wider shadow-sm`}>
                                        {zoo.city}
                                    </span>
                                    <span className="text-amber-400 text-lg tracking-widest">{zoo.stars}</span>
                                    <span className="text-white/80 text-xs uppercase font-bold ml-2">Label : {theme.title}</span>
                                </div>
                                <h2 className="text-3xl font-bold mb-2">{zoo.name}</h2>
                                <p className="text-slate-300 text-sm">{zoo.summary}</p>
                            </div>
                        </div>

                        <div className="p-8 overflow-y-auto max-h-[60vh] custom-scroll bg-slate-50">
                            <div className="mb-6">
                                <h3 className="text-sm font-bold text-slate-800 mb-3 flex items-center">
                                    <i className="fa-solid fa-magnifying-glass text-emerald-600 mr-2"></i> Synthèse de l'évaluation
                                </h3>
                                <p className="text-sm text-slate-600 leading-relaxed text-justify">{zoo.analysis}</p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <h4 className="text-xs font-bold text-emerald-700 uppercase mb-2"><i className="fa-solid fa-plus mr-1"></i> Initiatives Positives</h4>
                                    <ul className="space-y-2">
                                        {zoo.pros.map((pro, i) => (
                                            <li key={i} className="text-sm text-slate-600 bg-emerald-50 p-2 rounded border border-emerald-100 flex items-start gap-2">
                                                <i className="fa-solid fa-check text-emerald-500 mt-1"></i> <span>{pro}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-xs font-bold text-slate-600 uppercase mb-2"><i className="fa-solid fa-arrow-trend-up mr-1"></i> Pistes d'Amélioration</h4>
                                    <ul className="space-y-2">
                                        {zoo.cons.map((con, i) => (
                                            <li key={i} className="text-sm text-slate-600 bg-white p-2 rounded border border-slate-200 flex items-start gap-2">
                                                <i className="fa-solid fa-circle-dot text-slate-400 mt-1 text-[10px]"></i> <span>{con}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            {zoo.warning && (
                                <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-xl flex items-start gap-4 mt-4">
                                    <i className="fa-solid fa-lightbulb text-blue-500 text-xl mt-1"></i>
                                    <div>
                                        <h4 className="font-bold text-blue-900 text-sm uppercase mb-1">Encouragement RSE</h4>
                                        <p className="text-sm text-blue-800">{zoo.warning}</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // PAGES DE L'APPLICATION
        // ==========================================

        const HomePage = ({ setTab }) => (
            <div className="animate-fade-in flex-1">
                <div className="relative bg-slate-900 overflow-hidden">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-emerald-900 via-slate-900 to-black opacity-80"></div>
                    <div className="relative max-w-5xl mx-auto px-4 py-24 text-center">
                        <div className="inline-block mb-6 px-4 py-1.5 rounded-full bg-white/10 border border-white/20 text-emerald-200 text-sm font-semibold backdrop-blur-sm">
                            Projet Étudiant RSE - 2026
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight">
                            Label Voix Animale<br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300">
                                L'éthique en mouvement.
                            </span>
                        </h1>
                        <p className="text-slate-300 text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
                            Notre mission : valoriser les parcs zoologiques français engagés et accompagner la transition de ceux en plein développement, pour un bien-être animal optimal.
                        </p>
                        <button onClick={() => setTab('map')} className="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-full font-bold shadow-lg shadow-emerald-500/30 transition-all transform hover:-translate-y-1">
                            Découvrir la Carte <i className="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
                
                <div className="max-w-6xl mx-auto px-4 py-20 -mt-16 relative z-10">
                    <div className="grid md:grid-cols-3 gap-8">
                        <div onClick={() => setTab('map')} className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 hover:shadow-2xl transition-all cursor-pointer group hover:-translate-y-2">
                            <div className="w-16 h-16 bg-emerald-50 rounded-2xl flex items-center justify-center text-3xl text-emerald-600 mb-6 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                <i className="fa-solid fa-map-location-dot"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 mb-3">La Carte</h3>
                            <p className="text-slate-500 mb-6">Explorez la carte interactive des zoos et découvrez leur niveau d'engagement dans notre label.</p>
                        </div>
                        
                        <div onClick={() => setTab('project')} className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 hover:shadow-2xl transition-all cursor-pointer group hover:-translate-y-2">
                            <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-3xl text-blue-600 mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <i className="fa-solid fa-bullseye"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 mb-3">Notre Démarche</h3>
                            <p className="text-slate-500 mb-6">Découvrez notre approche RSE bienveillante, axée sur l'encouragement et la transparence.</p>
                        </div>
                        
                        <div onClick={() => setTab('grid')} className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 hover:shadow-2xl transition-all cursor-pointer group hover:-translate-y-2">
                            <div className="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-3xl text-amber-500 mb-6 group-hover:bg-amber-500 group-hover:text-white transition-colors">
                                <i className="fa-solid fa-clipboard-list"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 mb-3">La Grille Globale</h3>
                            <p className="text-slate-500 mb-6">Comprenez comment notre score global se traduit en 4 niveaux de labels constructifs.</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const MapPage = ({ setSelectedZoo }) => {
            useEffect(() => {
                const map = L.map('map-container').setView([46.603354, 1.888334], 6);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(map);

                zoosData.forEach(zoo => {
                    const theme = levelConfig[zoo.level];
                    
                    const customIcon = L.divIcon({
                        className: 'custom-leaflet-icon',
                        html: `
                            <div class="relative flex items-center justify-center w-12 h-12">
                                <div class="${theme.colorClass} w-10 h-10 rounded-full flex items-center justify-center text-white shadow-[0_5px_15px_rgba(0,0,0,0.3)] border-2 border-white hover:scale-110 transition-transform cursor-pointer">
                                    <i class="fa-solid ${theme.icon} text-lg"></i>
                                </div>
                            </div>
                        `,
                        iconSize: [48, 48],
                        iconAnchor: [24, 24],
                        popupAnchor: [0, -20]
                    });

                    const marker = L.marker([zoo.lat, zoo.lng], { icon: customIcon }).addTo(map);
                    
                    const popupContent = document.createElement('div');
                    popupContent.className = "text-center p-1";
                    popupContent.innerHTML = `
                        <div class="font-bold text-slate-800 mb-1 text-sm">${zoo.name}</div>
                        <div class="text-amber-500 mb-3 tracking-widest text-xs">${zoo.stars}</div>
                        <button class="${theme.colorClass} text-white px-4 py-1.5 rounded-full text-xs font-bold w-full shadow-sm hover:opacity-90 transition-opacity">
                            Voir le détail
                        </button>
                    `;
                    
                    popupContent.querySelector('button').onclick = () => setSelectedZoo(zoo);
                    marker.bindPopup(popupContent);
                });

                return () => map.remove();
            }, []);

            return (
                <div className="animate-fade-in max-w-6xl mx-auto px-4 py-12">
                    <div className="text-center mb-10">
                        <h2 className="text-3xl font-bold text-slate-800 mb-4">Carte des Parcs Accompagnés</h2>
                        <p className="text-slate-500 max-w-2xl mx-auto mb-8">Cliquez sur les bulles pour consulter le niveau d'engagement RSE actuel de chaque structure.</p>
                        
                        <div className="flex flex-wrap justify-center gap-4 text-xs font-bold">
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-emerald-600"></span> 4 - Excellence</span>
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-lime-500"></span> 3 - Engagé</span>
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-amber-500"></span> 2 - En Transition</span>
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-blue-500"></span> 1 - En Développement</span>
                        </div>
                    </div>

                    <div className="bg-white p-2 md:p-4 rounded-3xl shadow-xl border border-slate-200 mb-12">
                        <div id="map-container" className="w-full h-[600px] z-10"></div>
                    </div>
                </div>
            );
        };

        const ProjectPage = () => (
            <div className="animate-fade-in max-w-4xl mx-auto px-4 py-12">
                <div className="bg-white rounded-3xl p-8 md:p-12 shadow-xl border border-slate-100">
                    <div className="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-4xl mb-6 mx-auto">
                        <i className="fa-solid fa-bullseye"></i>
                    </div>
                    <h2 className="text-3xl md:text-4xl font-bold text-slate-800 text-center mb-8">Notre Philosophie d'Action</h2>
                    
                    <div className="space-y-8 text-slate-600 leading-relaxed text-lg">
                        <p>
                            "Label Voix Animale" est un projet étudiant profondément ancré dans la <strong>Responsabilité Sociétale des Entreprises (RSE)</strong>. Face aux attentes sociétales concernant le bien-être animal, notre rôle n'est pas de juger, mais d'accompagner.
                        </p>
                        
                        <div className="border-l-4 border-blue-500 pl-6 py-4 bg-blue-50 rounded-r-xl">
                            <h3 className="text-xl font-bold text-blue-900 mb-2">Accompagner plutôt que punir</h3>
                            <p className="text-blue-800 text-base">
                                Nous savons que la gestion d'un parc zoologique est complexe et que les héritages architecturaux sont lourds. Notre label vise à <strong>valoriser les efforts</strong>, mettre en lumière les bonnes pratiques, et encourager de manière constructive les structures qui entament leur modernisation.
                            </p>
                        </div>

                        <p>
                            En proposant une évaluation transparente basée sur un score global, nous offrons au public une clé de lecture claire, tout en fournissant aux parcs un retour neutre pour soutenir leur politique de développement durable.
                        </p>
                    </div>
                </div>
            </div>
        );

        const GridPage = () => (
            <div className="animate-fade-in max-w-5xl mx-auto px-4 py-12">
                <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold text-slate-800 mb-4">La Grille d'Évaluation Globale</h2>
                    <p className="text-slate-500 max-w-3xl mx-auto">
                        Notre label repose sur un système de <strong>score global</strong> calculé à l'aide d'une grille multicritères rigoureuse (Espace, Alimentation, Comportement, etc.). En fonction de la note finale obtenue, le parc se voit attribuer l'un de nos 4 niveaux d'engagement.
                    </p>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    {/* Niveau 4 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-emerald-600 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-emerald-600 text-2xl"><i className="fa-solid fa-award"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 4 : Excellence</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐⭐⭐⭐</div>
                        <p className="text-slate-600 text-sm">Le bien-être animal est au cœur de l'ADN du parc. Les espaces sont immersifs, favorisent l'expression de tous les comportements naturels, et le parc agit comme un acteur majeur de la conservation in-situ.</p>
                    </div>

                    {/* Niveau 3 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-lime-500 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-lime-500 text-2xl"><i className="fa-solid fa-leaf"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 3 : Engagé</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐⭐⭐</div>
                        <p className="text-slate-600 text-sm">Le parc fait preuve d'un engagement très solide pour la majorité de ses pensionnaires. L'alimentation, les soins et l'espace répondent à des standards élevés et récents.</p>
                    </div>

                    {/* Niveau 2 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-amber-500 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-amber-500 text-2xl"><i className="fa-solid fa-arrows-rotate"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 2 : En Transition</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐⭐</div>
                        <p className="text-slate-600 text-sm">Une dynamique positive est en cours. Le parc investit pour moderniser ses installations historiques. Les équipes vétérinaires et soignantes déploient de réels efforts pour pallier certaines contraintes matérielles.</p>
                    </div>

                    {/* Niveau 1 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-blue-500 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-blue-500 text-2xl"><i className="fa-solid fa-seedling"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 1 : En Développement</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐</div>
                        <p className="text-slate-600 text-sm">Le parc montre un intérêt naissant pour les standards modernes du bien-être animal, mais fait face à des contraintes fortes (spatiales ou historiques). Ce label encourage vivement la restructuration et l'initiation de nouvelles pratiques.</p>
                    </div>
                </div>
                
                <div className="mt-12 p-6 bg-slate-100 rounded-xl text-center border border-slate-200 border-dashed">
                    <p className="text-slate-500 font-medium"><i className="fa-solid fa-calculator mr-2"></i> Le détail des critères qui composent le calcul de la note globale sera publié prochainement.</p>
                </div>
            </div>
        );

        // ==========================================
        // APPLICATION PRINCIPALE
        // ==========================================
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedZoo, setSelectedZoo] = useState(null);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <Navigation activeTab={activeTab} setTab={setActiveTab} />
                    
                    <main className="flex-grow">
                        {activeTab === 'home' && <HomePage setTab={setActiveTab} />}
                        {activeTab === 'map' && <MapPage setSelectedZoo={setSelectedZoo} />}
                        {activeTab === 'project' && <ProjectPage />}
                        {activeTab === 'grid' && <GridPage />}

        root.render(<App />);
    </script>
