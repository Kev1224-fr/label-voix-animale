<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Voix Animale - Projet RSE</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Barres de défilement personnalisées */
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fix pour la carte Leaflet et suppression du fond blanc des marqueurs personnalisés */
        #map-container { z-index: 10; border-radius: 1rem; }
        .leaflet-container { font-family: 'Inter', sans-serif; }
        .custom-leaflet-icon { background: transparent; border: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // TON ESPACE ADMIN : BASE DE DONNÉES DES ZOOS
        // ==========================================
        // Niveaux (level) : 4 (⭐⭐⭐⭐), 3 (⭐⭐⭐), 2 (⭐⭐), 1 (⭐)
        const zoosData = [
            {
                id: 1,
                name: "Bioparc de Doué-la-Fontaine",
                city: "Doué-en-Anjou",
                lat: 47.1895, lng: -0.2974,
                level: 4, 
                stars: "⭐⭐⭐⭐",
                summary: "Une référence européenne en matière d'immersion et de respect de l'habitat.",
                analysis: "L'utilisation des carrières de faluns permet de créer des espaces immenses. Les animaux évoluent dans des environnements très proches de leur milieu naturel. Très forte implication dans la conservation in-situ (Projets Nature).",
                pros: ["Immersion totale et naturelle", "Enclos parmi les plus vastes d'Europe", "Politique de conservation exemplaire"],
                cons: ["Certaines zones très escarpées pour le public"],
                warning: null
            },
            {
                id: 2,
                name: "Réserve Africaine de Sigean",
                city: "Sigean",
                lat: 43.0645, lng: 2.9497,
                level: 3,
                stars: "⭐⭐⭐",
                summary: "De vastes étendues offrant une semi-liberté très appréciable pour les herbivores.",
                analysis: "Le format 'safari' permet d'offrir des centaines d'hectares aux troupeaux. Les comportements grégaires naturels sont parfaitement respectés. Les zones piétonnes sont plus classiques mais restent de bonne taille.",
                pros: ["Espaces immenses pour la faune de plaine", "Cohabitation naturelle des espèces"],
                cons: ["Trafic automobile parfois polluant dans la zone safari"],
                warning: null
            },
            {
                id: 3,
                name: "Zoo de la Tête d'Or",
                city: "Lyon",
                lat: 45.7786, lng: 4.8532,
                level: 2,
                stars: "⭐⭐",
                summary: "Parc historique avec une gratuité d'accès, mais des installations inégales.",
                analysis: "L'espace de la plaine africaine est vaste et bien conçu. Cependant, certains enclos historiques manquent de volume et d'enrichissement naturel.",
                pros: ["Entrée gratuite (pédagogie pour tous)", "Bonne présence vétérinaire"],
                cons: ["Enclos des primates trop minéraux", "Forte affluence stressante"],
                warning: "Bruit environnant de la ville pouvant gêner certaines espèces."
            },
            {
                id: 4,
                name: "Ménagerie du Jardin des Plantes",
                city: "Paris",
                lat: 48.8443, lng: 2.3601,
                level: 1,
                stars: "⭐",
                summary: "Un zoo historique au cœur de Paris qui souffre d'un manque crucial d'espace.",
                analysis: "Malgré l'importance historique et architecturale, l'espace disponible au cœur de la capitale est insuffisant pour répondre aux standards modernes du bien-être animal.",
                pros: ["Architecture historique classée"],
                cons: ["Taille des enclos dramatiquement petite", "Impossibilité d'extension matérielle"],
                warning: "Alerte sur l'expression des comportements naturels due au manque d'espace."
            }
        ];

        // ==========================================
        // DESIGN SYSTEM DES NIVEAUX (4 Labels)
        // ==========================================
        const levelConfig = {
            4: { colorClass: "bg-emerald-600", textClass: "text-emerald-600", icon: "fa-award", title: "Excellence" },
            3: { colorClass: "bg-lime-500", textClass: "text-lime-600", icon: "fa-check-double", title: "Très Favorable" },
            2: { colorClass: "bg-amber-500", textClass: "text-amber-500", icon: "fa-scale-balanced", title: "Améliorable" },
            1: { colorClass: "bg-red-500", textClass: "text-red-500", icon: "fa-triangle-exclamation", title: "Critique" }
        };

        // ==========================================
        // COMPOSANTS COMMUNS
        // ==========================================
        const Navigation = ({ activeTab, setTab }) => (
            <div className="bg-white shadow-sm sticky top-0 z-40 border-b border-slate-200">
                <div className="max-w-6xl mx-auto px-4">
                    <div className="flex space-x-2 md:space-x-8 overflow-x-auto custom-scroll">
                        {[
                            { id: 'home', icon: 'fa-house', label: 'Accueil' },
                            { id: 'map', icon: 'fa-map-location-dot', label: 'La Carte' },
                            { id: 'project', icon: 'fa-leaf', label: 'Le Projet' },
                            { id: 'grid', icon: 'fa-clipboard-check', label: 'La Grille' }
                        ].map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setTab(tab.id)}
                                className={`py-4 px-3 border-b-2 font-medium text-sm transition-colors flex items-center gap-2 whitespace-nowrap 
                                    ${activeTab === tab.id ? 'border-emerald-600 text-emerald-600' : 'border-transparent text-slate-500 hover:text-slate-700'}`}
                            >
                                <i className={`fa-solid ${tab.icon}`}></i> {tab.label}
                            </button>
                        ))}
                    </div>
                </div>
            </div>
        );

        const Modal = ({ zoo, onClose }) => {
            if (!zoo) return null;
            
            const theme = levelConfig[zoo.level];

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden" onClick={e => e.stopPropagation()}>
                        
                        {/* Header de la Modal */}
                        <div className="bg-slate-900 p-8 text-white relative overflow-hidden">
                            <div className={`absolute top-0 right-0 p-32 ${theme.colorClass} rounded-full blur-3xl opacity-20 -mr-16 -mt-16`}></div>
                            <button onClick={onClose} className="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors bg-white/10 hover:bg-white/20 rounded-full w-8 h-8 flex items-center justify-center">
                                <i className="fa-solid fa-xmark text-lg"></i>
                            </button>
                            <div className="relative z-10">
                                <div className="flex items-center gap-3 mb-3">
                                    <span className={`${theme.colorClass} px-3 py-1 rounded-full text-xs font-bold tracking-wider shadow-sm`}>
                                        {zoo.city}
                                    </span>
                                    <span className="text-amber-400 text-lg tracking-widest">{zoo.stars}</span>
                                    <span className="text-white/60 text-xs uppercase font-bold ml-2">Label {theme.title}</span>
                                </div>
                                <h2 className="text-3xl font-bold mb-2">{zoo.name}</h2>
                                <p className="text-slate-300 text-sm">{zoo.summary}</p>
                            </div>
                        </div>

                        {/* Contenu de la Modal */}
                        <div className="p-8 overflow-y-auto max-h-[60vh] custom-scroll bg-slate-50">
                            <div className="mb-6">
                                <h3 className="text-sm font-bold text-slate-800 mb-3 flex items-center">
                                    <i className="fa-solid fa-magnifying-glass text-emerald-600 mr-2"></i> Analyse de l'évaluation
                                </h3>
                                <p className="text-sm text-slate-600 leading-relaxed text-justify">{zoo.analysis}</p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <h4 className="text-xs font-bold text-emerald-700 uppercase mb-2"><i className="fa-solid fa-circle-plus mr-1"></i> Points Forts</h4>
                                    <ul className="space-y-2">
                                        {zoo.pros.map((pro, i) => (
                                            <li key={i} className="text-sm text-slate-600 bg-emerald-50 p-2 rounded border border-emerald-100 flex items-start gap-2">
                                                <i className="fa-solid fa-check text-emerald-500 mt-1"></i> <span>{pro}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-xs font-bold text-red-700 uppercase mb-2"><i className="fa-solid fa-circle-minus mr-1"></i> Points Faibles</h4>
                                    <ul className="space-y-2">
                                        {zoo.cons.map((con, i) => (
                                            <li key={i} className="text-sm text-slate-600 bg-red-50 p-2 rounded border border-red-100 flex items-start gap-2">
                                                <i className="fa-solid fa-xmark text-red-500 mt-1"></i> <span>{con}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            {zoo.warning && (
                                <div className="bg-amber-50 border-l-4 border-amber-500 p-4 rounded-r-xl flex items-start gap-4 mt-4">
                                    <i className="fa-solid fa-triangle-exclamation text-amber-500 text-xl mt-1"></i>
                                    <div>
                                        <h4 className="font-bold text-amber-900 text-sm uppercase mb-1">Point de vigilance</h4>
                                        <p className="text-sm text-amber-800">{zoo.warning}</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // PAGES DE L'APPLICATION
        // ==========================================

        const HomePage = ({ setTab }) => (
            <div className="animate-fade-in flex-1">
                <div className="relative bg-slate-900 overflow-hidden">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-emerald-900 via-slate-900 to-black opacity-80"></div>
                    <div className="relative max-w-5xl mx-auto px-4 py-24 text-center">
                        <div className="inline-block mb-6 px-4 py-1.5 rounded-full bg-white/10 border border-white/20 text-emerald-200 text-sm font-semibold backdrop-blur-sm">
                            Projet Étudiant RSE - 2026
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight">
                            Label Voix Animale<br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-300">
                                Évaluer pour protéger.
                            </span>
                        </h1>
                        <p className="text-slate-300 text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
                            Notre mission : analyser les conditions de vie dans les parcs zoologiques français en toute transparence pour guider le public vers les structures les plus éthiques.
                        </p>
                        <button onClick={() => setTab('map')} className="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-full font-bold shadow-lg shadow-emerald-500/30 transition-all transform hover:-translate-y-1">
                            Découvrir la Carte <i className="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
                
                <div className="max-w-6xl mx-auto px-4 py-20 -mt-16 relative z-10">
                    <div className="grid md:grid-cols-3 gap-8">
                        <div onClick={() => setTab('map')} className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 hover:shadow-2xl transition-all cursor-pointer group hover:-translate-y-2">
                            <div className="w-16 h-16 bg-emerald-50 rounded-2xl flex items-center justify-center text-3xl text-emerald-600 mb-6 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                <i className="fa-solid fa-map-location-dot"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 mb-3">La Carte</h3>
                            <p className="text-slate-500 mb-6">Explorez la carte interactive des zoos évalués par notre équipe et consultez leurs notes.</p>
                        </div>
                        
                        <div onClick={() => setTab('project')} className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 hover:shadow-2xl transition-all cursor-pointer group hover:-translate-y-2">
                            <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-3xl text-blue-600 mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <i className="fa-solid fa-leaf"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 mb-3">Notre Projet</h3>
                            <p className="text-slate-500 mb-6">Découvrez la démarche RSE derrière ce projet étudiant et nos objectifs pour le bien-être animal.</p>
                        </div>
                        
                        <div onClick={() => setTab('grid')} className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 hover:shadow-2xl transition-all cursor-pointer group hover:-translate-y-2">
                            <div className="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-3xl text-amber-500 mb-6 group-hover:bg-amber-500 group-hover:text-white transition-colors">
                                <i className="fa-solid fa-clipboard-list"></i>
                            </div>
                            <h3 className="text-2xl font-bold text-slate-800 mb-3">La Grille</h3>
                            <p className="text-slate-500 mb-6">Examinez les 4 niveaux de labels que nous attribuons lors de nos évaluations sur le terrain.</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const MapPage = ({ setSelectedZoo }) => {
            useEffect(() => {
                // Initialisation de la carte Leaflet
                const map = L.map('map-container').setView([46.603354, 1.888334], 6);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap'
                }).addTo(map);

                // Ajout des marqueurs avec le design personnalisé HTML/Tailwind
                zoosData.forEach(zoo => {
                    const theme = levelConfig[zoo.level];
                    
                    // Création d'une icône HTML (Un beau cercle coloré avec l'icône correspondante)
                    const customIcon = L.divIcon({
                        className: 'custom-leaflet-icon',
                        html: `
                            <div class="relative flex items-center justify-center w-12 h-12">
                                <div class="${theme.colorClass} w-10 h-10 rounded-full flex items-center justify-center text-white shadow-[0_5px_15px_rgba(0,0,0,0.3)] border-2 border-white hover:scale-110 transition-transform cursor-pointer">
                                    <i class="fa-solid ${theme.icon} text-lg"></i>
                                </div>
                            </div>
                        `,
                        iconSize: [48, 48],
                        iconAnchor: [24, 24], // Centré
                        popupAnchor: [0, -20] // La bulle s'ouvre juste au dessus
                    });

                    const marker = L.marker([zoo.lat, zoo.lng], { icon: customIcon }).addTo(map);
                    
                    // Création du contenu de la bulle Leaflet
                    const popupContent = document.createElement('div');
                    popupContent.className = "text-center p-1";
                    popupContent.innerHTML = `
                        <div class="font-bold text-slate-800 mb-1 text-sm">${zoo.name}</div>
                        <div class="text-amber-500 mb-3 tracking-widest text-xs">${zoo.stars}</div>
                        <button class="${theme.colorClass} text-white px-4 py-1.5 rounded-full text-xs font-bold w-full shadow-sm hover:opacity-90 transition-opacity">
                            Voir l'audit
                        </button>
                    `;
                    
                    // On connecte le bouton à la fonction React pour ouvrir la modale
                    popupContent.querySelector('button').onclick = () => setSelectedZoo(zoo);
                    
                    marker.bindPopup(popupContent);
                });

                return () => map.remove();
            }, []);

            return (
                <div className="animate-fade-in max-w-6xl mx-auto px-4 py-12">
                    <div className="text-center mb-10">
                        <h2 className="text-3xl font-bold text-slate-800 mb-4">Carte des Parcs Évalués</h2>
                        <p className="text-slate-500 max-w-2xl mx-auto mb-8">Cliquez sur les bulles pour consulter la note (sur 4 niveaux) attribuée par notre comité.</p>
                        
                        {/* Légende rapide sous le titre */}
                        <div className="flex flex-wrap justify-center gap-4 text-xs font-bold">
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-emerald-600"></span> 4 - Excellence</span>
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-lime-500"></span> 3 - Très Favorable</span>
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-amber-500"></span> 2 - Améliorable</span>
                            <span className="flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm border border-slate-100"><span className="w-3 h-3 rounded-full bg-red-500"></span> 1 - Critique</span>
                        </div>
                    </div>

                    <div className="bg-white p-2 md:p-4 rounded-3xl shadow-xl border border-slate-200 mb-12">
                        <div id="map-container" className="w-full h-[600px] z-10"></div>
                    </div>
                </div>
            );
        };

        const ProjectPage = () => (
            <div className="animate-fade-in max-w-4xl mx-auto px-4 py-12">
                <div className="bg-white rounded-3xl p-8 md:p-12 shadow-xl border border-slate-100">
                    <div className="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-4xl mb-6 mx-auto">
                        <i className="fa-solid fa-seedling"></i>
                    </div>
                    <h2 className="text-3xl md:text-4xl font-bold text-slate-800 text-center mb-8">À propos de "Label Voix Animale"</h2>
                    
                    <div className="space-y-8 text-slate-600 leading-relaxed text-lg">
                        <p>
                            Bienvenue sur notre plateforme. Nous sommes un groupe d'étudiants passionnés et engagés dans la <strong>Responsabilité Sociétale des Entreprises (RSE)</strong>. Face aux questionnements éthiques grandissants concernant la captivité animale, nous avons décidé d'agir.
                        </p>
                        
                        <div className="border-l-4 border-emerald-500 pl-6 py-2 bg-emerald-50 rounded-r-xl">
                            <h3 className="text-xl font-bold text-emerald-900 mb-2">Notre Mission</h3>
                            <p className="text-emerald-800 text-base">
                                Promouvoir le bien-être animal en évaluant de manière transparente les parcs zoologiques. Nous croyons fermement qu'une information claire et accessible permet aux visiteurs de faire des choix éclairés, poussant ainsi les structures à s'améliorer.
                            </p>
                        </div>

                        <p>
                            Notre approche n'est pas militante au sens punitif, mais <strong>incitative et scientifique</strong>. Nous reconnaissons les efforts de conservation de certains parcs, tout en pointant du doigt les pratiques obsolètes qui ne respectent pas les besoins physiologiques et psychologiques fondamentaux des animaux.
                        </p>
                    </div>
                </div>
            </div>
        );

        const GridPage = () => (
            <div className="animate-fade-in max-w-5xl mx-auto px-4 py-12">
                <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold text-slate-800 mb-4">La Grille de Notation & Les 4 Labels</h2>
                    <p className="text-slate-500 max-w-2xl mx-auto">
                        Notre grille de critères complète (Espace, Soins, Comportement, Pédagogie) sera détaillée prochainement sur cette page. En attendant, voici les 4 niveaux de labels que nous attribuons à l'issue de nos audits :
                    </p>
                </div>

                <div className="grid md:grid-cols-2 gap-6">
                    {/* Niveau 4 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-emerald-600 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-emerald-600 text-2xl"><i className="fa-solid fa-award"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 4 : Excellence</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐⭐⭐⭐</div>
                        <p className="text-slate-600 text-sm">Le bien-être animal est la priorité absolue. Les espaces sont immenses, les comportements naturels sont totalement respectés. Les standards dépassent largement la législation en vigueur.</p>
                    </div>

                    {/* Niveau 3 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-lime-500 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-lime-500 text-2xl"><i className="fa-solid fa-check-double"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 3 : Très Favorable</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐⭐⭐</div>
                        <p className="text-slate-600 text-sm">Le parc offre d'excellentes conditions de vie pour la grande majorité des espèces. De gros efforts de conservation sont menés. Quelques détails mineurs peuvent encore être optimisés.</p>
                    </div>

                    {/* Niveau 2 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-amber-500 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-amber-500 text-2xl"><i className="fa-solid fa-scale-balanced"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 2 : Améliorable</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐⭐</div>
                        <p className="text-slate-600 text-sm">Des efforts réels sont visibles (soins vétérinaires, nourriture), mais de nombreuses installations historiques sont trop petites ou inadaptées. Une modernisation est nécessaire pour certaines espèces.</p>
                    </div>

                    {/* Niveau 1 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-8 border-l-red-500 hover:shadow-md transition-shadow">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="text-red-500 text-2xl"><i className="fa-solid fa-triangle-exclamation"></i></div>
                            <h3 className="font-bold text-xl text-slate-800">Niveau 1 : Critique</h3>
                        </div>
                        <div className="text-amber-400 mb-3 tracking-widest">⭐</div>
                        <p className="text-slate-600 text-sm">Les critères fondamentaux de bien-être ne sont pas respectés pour plusieurs espèces (manque d'espace critique, absence d'enrichissement, stress visible). Une refonte totale est urgente.</p>
                    </div>
